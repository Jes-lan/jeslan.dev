<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Page Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .hero {
            display: none;
        }
        .section {
            padding: 4rem 2rem;
            text-align: center;
        }
        .cta {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            background: white;
            color: black;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .cta:hover {
            background: black;
            color: white;
        }
        .footer {
            background: black;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <!-- About Section -->
    <section id="about" class="section">
        <div class="container">
            <h2>About Us</h2>
            <p>We are a creative agency providing top-notch solutions for businesses looking to stand out.</p>
        </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="section">
        <div class="container">
            <h2>Our Services</h2>
            <ul class="service-list">
                <li>Brand Strategy</li>
                <li>Web Development</li>
                <li>Marketing Solutions</li>
            </ul>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Get in touch to discuss your next project.</p>
            <a href="mailto:info@mywebsite.com" class="cta">Email Us</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 MyWebsite. All rights reserved.</p>
    </footer>
</body>
</html>
